<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src = "mapTest.js"> </script>
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width:80%;
        float: right;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      var service;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
            var request = {
              location: pos,
              radius: '1000',
              keyword: ['foundation']
            };

            service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, callback);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });

        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {

          for (var i = 0; i < results.length; i++) {
            var place = results[i];
            places.push(place.name);
            createMarker(results[i]);
          }
        }
      }
      function createMarker(place) {

        var img = {
          url: "https://challengepost-s3-challengepost.netdna-ssl.com/photos/production/user_photos/000/488/565/datas/profile.jpg",
          size: new google.maps.Size(20, 32),
          origin: new google.maps.Point(10, 16)
        };
          let marker = new google.maps.Marker({
              position: place.geometry.location,
              testNumb: 5,
              animation: google.maps.Animation.DROP,
              url: 'http://www.google.com/',
              //icon: img,
              map: map
          });
          google.maps.event.addListener(marker, 'click', function() {
            latOfPoint = marker.position.latitude;
            longOfPoint = marker.position.longitude;

            //window.location.href = marker.url;
          });
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1TGTb7Khf0s7nhhjkpw97_F4bk6wKKME&libraries=places&callback=initMap">
    </script>
  </body>
</html>
