<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 95vh;
        width: 95%;
       }
       
       #cTask {
         background-color: lightgreen;
       }

       #button {
         position: relative;
         float: right;
       }

       #addEventForm {
         position: relative;
         float: right;
         border: 2px solid #003B62;
         font-family: verdana;
         background-color: #B5CFE0;
         padding-left: 10px;
       }


    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });

        // var marker = new google.maps.Marker({
        //   position:
        //
        //
        // })


      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT62cLClmqUtYXfefCUL3Kj4KmGpd_g30&callback=initMap">
    </script>
  </body>
</html>
